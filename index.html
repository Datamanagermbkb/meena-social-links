<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meena Bazaar Social Links</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #F4A429;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding-top: 30px;
      overflow: hidden;
      position: relative;
    }

    .logo {
      width: 180px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }

    h1 {
      color: #7b2c2c;
      margin-bottom: 20px;
      z-index: 2;
      position: relative;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
      z-index: 2;
      position: relative;
    }

    .social-links a {
      text-decoration: none;
      color: white;
      padding: 12px 25px;
      border-radius: 12px;
      font-size: 18px;
      width: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 500;
      letter-spacing: 1px;
      transition: 0.3s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    .social-links a img {
      width: 24px;
      height: 24px;
    }

    /* Button Colors */
    .pinterest { background: #bd081c; }
    .youtube { background: #FF0000; }
    .facebook { background: #3b5998; }
    .instagram { background: #E1306C; }
    .whatsapp-sales { background: #25D366; }
    .whatsapp-customer { background: #128C7E; }

    /* Neon Hover Effect */
    .social-links a:hover {
      box-shadow: 0 0 10px #fff,
                  0 0 20px #fff,
                  0 0 30px #fff,
                  0 0 40px currentColor,
                  0 0 70px currentColor;
      transform: scale(1.05);
      opacity: 0.95;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0.9;
      }
      100% {
        transform: translateY(100vh) translateX(50px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ Meena Bazaar Logo -->
  <img src="https://www.meenabazaar.shop/cdn/shop/files/logo_300x_2fa1ff3e-6462-4944-b1d2-8b6f2c0536e1_300x.webp?v=1744097756" alt="Meena Bazaar Logo" class="logo">

  <h1>Connect with Meena Bazaar</h1>

  <div class="social-links">
    <a href="https://www.instagram.com/meenabazaar/" class="instagram" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"> Instagram
    </a>
    <a href="https://www.facebook.com/MeenaBazaar/" class="facebook" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/145/145802.png" alt="Facebook"> Facebook
    </a>
    <a href="https://uk.pinterest.com/meenabazaar/" class="pinterest" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/145/145808.png" alt="Pinterest"> Pinterest
    </a>
    <a href="https://www.youtube.com/channel/UCxuqspu5N8CZThWFc8xa9ig" class="youtube" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"> YouTube
    </a>
    <a href="https://api.whatsapp.com/send?phone=919289413918&text=Hi+Meena+Bazaar%2C+I%27m+interested+in+this+product+and+I+have+a+few+questions.+Can+you+help%3Fhttps%3A%2F%2Fmeenabazaar.com%2F" class="whatsapp-sales" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp"> WhatsApp - Sales
    </a>
    <a href="https://api.whatsapp.com/send?phone=917303888641&text=Hi+I+have+a+query.+Can+you+help%3F" class="whatsapp-customer" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp"> WhatsApp - Customer Care
    </a>
  </div>

  <!-- ❄️ Snowfall Effect -->
  <script>
    const snowflakeCount = 50;
    for (let i = 0; i < snowflakeCount; i++) {
      const snow = document.createElement('div');
      snow.className = 'snowflake';
      snow.style.left = `${Math.random() * 100}vw`;
      snow.style.animationDuration = `${Math.random() * 5 + 5}s`;
      snow.style.opacity = Math.random();
      snow.style.width = snow.style.height = `${Math.random() * 6 + 4}px`;
      document.body.appendChild(snow);
    }
  </script>

</body>
</html>
